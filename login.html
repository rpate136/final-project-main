<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet" />
    <link href="styles.css" rel="stylesheet" />
    <title>Wolfpack Recipes</title>
</head>

<body>
    <nav class="navbar bg-danger text-white">
        <div class="container">
            <span class="navbar-brand"><span class="material-icons">dining </span>Wolfpack Recipes</span>
            <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check" name="btnradio" id="grid-view" autocomplete="off" checked />
                <label class="btn btn-outline-light" for="grid-view">
                    <span class="material-icons">grid_view</span>
                </label>
                <input type="radio" class="btn-check" name="btnradio" id="list-view" autocomplete="off" />
                <label class="btn btn-outline-light" for="list-view"><span class="material-icons">list</span></label>
            </div>
        </div>
    </nav>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="login.css" rel="stylesheet" />
    <!------ Include the above in your HEAD tag ---------->

    <div class="wrapper fadeInDown">
        <div id="formContent">
            <!-- Tabs Titles -->

            <!-- Icon -->
            <div class="fadeIn first">
                <img src="https://www.foodandhealth.com/images/clipart/veggies.jpg" id="icon" alt="User Icon" />
            </div>

            <!-- Login Form -->
            <form>
                <input type="text" id="Username" class="fadeIn second" name="login" placeholder="Username">
                <input type="text" id="Password" class="fadeIn third" name="login" placeholder="Password">
                <input type="submit" class="fadeIn fourth" value="Log In">
            </form>

            <!-- Remind Passowrd -->
            <div id="formFooter">
                <a class="underlineHover" href="#">Forgot Password?</a>
            </div>
            <div id="formFooter2">
                <a class="underlineHover" href="register.html">Register</a>
            </div>

        </div>
    </div>

</body>
